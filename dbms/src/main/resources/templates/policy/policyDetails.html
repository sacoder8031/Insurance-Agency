<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Details</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

</head>
<body class="quicksand">
<div th:insert="homepage::navbar"></div>

<div class="container my-5 ">
    <img th:src="@{/images/logobig.svg}" class="bg-dark" style="width: 100%;padding: 15%;">
    <div class="pt-5 px-5 pb-5 mt-4" style="background: #eefcf3;">
        <h1 class="text-color-dark-blue font-weight-bold" th:text="${policy.getName()}">sample</h1>
        <p th:text="${policy.getThingsCovered()}">this is place where details of policy are put.</p>
        <div class="row">
        <p class="col-12 col-md-4 col-lg-3" th:text="${'Premium : $' + policy.getPremium()}">sample</p>
        <p class="col-12 col-md-4 col-lg-3" th:text="${'Claim Amount : $' + policy.getMaxClaimAmount()}">sample</p>
        </div>
        <a th:href="@{/policy/{id}/buy(id=${policy.getId()})}"><button class="btn no-outline custom-radius-border bg-theme1 font-weight-bold text-white py-2 px-4">buy now</button></a>
    </div>
</div>


<div th:insert="homepage::bottom-display"></div>


<!-- fontawesome script -->
<script src="https://kit.fontawesome.com/1f4b1ad491.js" crossorigin="anonymous"></script>

<!-- bootstrap script -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
